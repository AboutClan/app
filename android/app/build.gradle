apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services'

/* ===========================
   ✅ [ADD] Load key.properties (release signing)
   - key.properties 가 있으면 RELEASE_* 값을 project.ext 로 주입
   - 없으면 release 서명 블록이 비어서(미서명) 빌드 단계에서만 문제나고,
     debug는 정상 동작
=========================== */
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

    // ✅ project.hasProperty('RELEASE_STORE_FILE')가 true가 되도록 주입
    keystoreProperties.each { key, value ->
        project.ext.set(key.toString(), value.toString())
    }
}

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = true

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.about.studyaboutclubapp"

    defaultConfig {
        applicationId "com.about.studyaboutclubapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 153
        versionName "1.3.23"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // ✅ key.properties에서 주입된 RELEASE_*를 사용
            if (project.hasProperty('RELEASE_STORE_FILE')) {
                // keystore를 android/app/ 아래에 두는 기준으로 안정화
                def ks = file("app/${RELEASE_STORE_FILE}")
                if (!ks.exists()) {
                    // 혹시 기존처럼 경로가 이미 포함되어 있다면 fallback
                    ks = file(RELEASE_STORE_FILE)
                }

                storeFile ks
                storePassword RELEASE_STORE_PASSWORD
                keyAlias RELEASE_KEY_ALIAS
                keyPassword RELEASE_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation(platform("com.google.firebase:firebase-bom:33.6.0"))
    implementation("com.google.firebase:firebase-analytics")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
